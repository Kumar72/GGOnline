<div id="searchDiv">
	<form>
		<input type="text" placeHolder="Search" ng-model="team.team">
		<input type="submit" class="button" type="submit" value="Search" ng-click="vm.filterTeam">
	</form>
</div>
<table>
	<thead>
	<tbody>
		<tr ng-repeat="team in vm.teams">

		<td>{{team.name}}</td>
		<td><button class="button" ng-click="vm.joinTeam(team.id)">Join Team</button></td>

		</tr>
	</tbody>
</table>
