<div id="main">

  	 <h3>Info</h3>
	 <table>
	 	<thead>
	 	</thead>
		  <tbody>
		  	<tr>
		  		<td>Player id: </td>
			  	<td>{{vm.player.id}}</td>
		  	</tr>
		  	<tr>
		  		<td>First Name: </td>
			  	<td>{{vm.player.fname}}</td>
			</tr>
		  	<tr>
		  		<td>Last Name: </td>
			  	<td>{{vm.player.lname}}</td>
			</tr>
		  	<tr>
		  		<td>Username: </td>
			  	<td>{{vm.player.username}}</td>
			</tr>
		  	<tr>
		  		<td>Email: </td>
			  	<td>{{vm.player.email}}</td>
		  	</tr>	  	
		 </tbody>
	 </table>
	 <hr>
	 <h3>Games</h3>
	 <ul ng-repeat="game in vm.games">
	 	<li ng-click="vm.removeGame">{{game.name}}</li>
	 	<li><button ng-click="vm.removeGame(game)" class="butt">Remove</button></li>
	 </ul>
	 
	 <hr>
	 <h3>Teams</h3>
	 <ul ng-repeat="team in vm.teams">
	 	<li ng-click="goToTheTeamPageAndViewOtherPlayersInTheTeam">{{team.name}}</li>
	 	<li><button class="butt">Leave</button></li>
	 </ul>
	 
</div>
