<div id="main" class="container3">
	<table>
		<thead>
		</thead>
		<tbody>
			<tr>
				<td><img ng-src="{{vm.player.image}}" height="100px"
					width="100px"></td>
				<td>
					<table>
						<tbody>
							<tr>
								<td></td>
								<td>Player id:</td>
								<td>{{vm.player.id}}</td>
							</tr>
							<tr>
								<td></td>
								<td>First Name:</td>
								<td>{{vm.player.fname}}</td>
							</tr>
							<tr>
								<td></td>
								<td>Last Name:</td>
								<td>{{vm.player.lname}}</td>
							</tr>
							<tr>
								<td></td>
								<td>Username:</td>
								<td>{{vm.player.username}}</td>
							</tr>
							<tr>
								<td></td>
								<td>Email:</td>
								<td>{{vm.player.email}}</td>
							</tr>														
						</tbody>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
	
		<!-- ***************** Start rating script ***************** -->
							
	<div ng-controller="playerRating">

	<h4>Rate Player</h4>
	
    <uib-rating ng-model="rate" max="max" read-only="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></uib-rating>
    <span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar && !isReadonly">{{percent}}%</span>

     <button type="button" class="btn btn-sm btn-danger" ng-click="rate = 0" ng-disabled="isReadonly">Clear</button>

 <form>

 </form>
</div>

	<hr>

	<modal-dialog show='vm.modalShown' width='750px' height='60%'>

	<h3>Games</h3>
	<div>
		<!-- class="divline" -->
		<table>
			<thead>
			</thead>
			<tbody>

				<tr ng-repeat="game in vm.games">
					<td><img ng-src="{{game.image}}"
						height="60px" width="60px"></td>
					<td>{{game.name}}</td>
					<td><button id="removeGame" class="button" ng-click="vm.removeGame(game)">Remove</button></td>
					<td ng-controller="gameModal"><button id="modalButton" class="button" ng-click="open(game)">View Game</button></td>
				<!-- </tr>
				<tr> -->
				</tr>

			</tbody>
		</table>
	</div>
	<br class="clearBoth" />
	<hr>


	<h3>Teams</h3>
		<button ng-click="vm.displayForm()">Make Team</button>
	
	<div ng-repeat="team in vm.teams">
		<table>
			<thead>
			</thead>
			<tbody>
				<tr>
					<td ng-click="goToTheTeamPageAndViewOtherPlayersInTheTeam">
					<img ng-src="{{team.image}}" height="60px" width="60px"></td>
 					<td>{{team.name}}</td> 
					<td><button id="leaveTeamButton" class="button" ng-click="vm.leaveTeam(team)">Leave</button></td>
 					<td ng-controller="teamModal"><button id="teamModalButton" class="button" ng-click="open(team)">View Team</button></td>
					
				
				</tr>
			</tbody>
		</table>
	</div>
	
		<h3>Friends</h3>
	<div>
		<!-- class="divline" -->
		<table>
			<thead>
			</thead>
			<tbody>

				<tr ng-repeat="friend in vm.friends">
					<td><img ng-src="{{friend.image}}"
						height="60px" width="60px"></td>
					<td>{{friend.username}}</td>
					<td><button id="unFriend" class="button" ng-click="vm.unFriend(friend)">Remove</button></td>
					<td ng-controller="friendModal"><button id="modalButton" class="button" ng-click="open(friend)">View Profile</button></td>
				<!-- </tr>
				<tr> -->
				</tr>

			</tbody>
		</table>
	</div>
	<!-- Put the form in modal once it works -->
	<div id="share-options">
		<form ng-hide="vm.showTeamForm">
			<fieldset class="form-register">
				<label for="InputTeamName">Team Name: </label>
			  	<input type="text" class="form-control" id="InputTeamName" ng-model="newteam.name" placeholder="Team Name" required>
				<br>
				<label for="InputTeamPic">Team Image URL: </label>
			  	<input type="text" class="form-control" id="InputTeamPic" ng-model="newteam.image" placeholder="Team Picture URL">
				<br>
				<label for="SelectGame">Game: </label> 
				<select ng-model="newgame">
					<option ng-repeat="game in vm.games" value="{{game.id}}" required>{{game.name}}</option>
				</select>
				<br>	
				<label for="InputTeamSize">Team Size: </label>
		    	<input type="number" class="form-control" id="InputTeamSize" placeholder="Team Size" min="2" max="50"/> <!-- add team size to db -->
				<br>
				<button type="submit" class="btn btn-primary" ng-click="vm.newTeam(newteam, newgame); ">Create Team</button>
				<button type="submit" class="btn btn-primary" ng-click="vm.cancelButton()">Cancel</button>
	  		</fieldset>
		</form>
	</div>
</div>
