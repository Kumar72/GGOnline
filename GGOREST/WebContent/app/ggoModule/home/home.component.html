<div id="main" class="container3">
	<table>
		<thead>
		</thead>
		<tbody>
			<tr>
				<td><img ng-src="{{vm.player.image}}" height="100px"
					width="100px"></td>
				<td>
					<table>
						<tbody>
							<tr>
								<td></td>
								<td>Player id:</td>
								<td>{{vm.player.id}}</td>
							</tr>
							<tr>
								<td></td>
								<td>First Name:</td>
								<td>{{vm.player.fname}}</td>
							</tr>
							<tr>
								<td></td>
								<td>Last Name:</td>
								<td>{{vm.player.lname}}</td>
							</tr>
							<tr>
								<td></td>
								<td>Username:</td>
								<td>{{vm.player.username}}</td>
							</tr>
							<tr>
								<td></td>
								<td>Email:</td>
								<td>{{vm.player.email}}</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
	<hr>
	<button ng-click='vm.toggleModal()'>Open Modal Dialog</button>
	<modal-dialog show='vm.modalShown' width='750px' height='60%'>
		<p>Modal Content Goes here<p>
	</modal-dialog>
	
	
	<h3>Games</h3>
	<div>
		<!-- class="divline" -->
		<table>
			<thead>
			</thead>
			<tbody>

				<tr ng-repeat="game in vm.games">
					<td><img ng-src="{{game.image}}"
						height="60px" width="60px"></td>
					<td>{{game.name}}</td>
					<td><button class="button" ng-click="vm.removeGame(game)">Remove</button></td>
				<!-- </tr>
				<tr> -->
				</tr>

			</tbody>
		</table>
	</div>
	<br class="clearBoth" />
	<hr>


	<h3>Teams</h3>
	<button ng-click="vm.displayForm()">New Team</button>
	<div ng-repeat="team in vm.teams">
		<table>
			<thead>
			</thead>
			<tbody>
				<tr>
					<td ng-click="goToTheTeamPageAndViewOtherPlayersInTheTeam">
					<img ng-src="{{team.image}}" height="60px" width="60px"></td>
				</tr>
				<tr>
					<td>{{team.name}}</td>
					<td><button class="button">Leave</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Put the form in modal once it works -->
	<div id="share-options">
		<form ng-hide="vm.showTeamForm">
			<fieldset class="form-register">
				<label for="InputTeamName">Team Name: </label>
			  	<input type="text" class="form-control" id="InputTeamName" ng-model="newteam.name" placeholder="Team Name" required>
				<br>
				<label for="InputTeamPic">Team Image URL: </label>
			  	<input type="text" class="form-control" id="InputTeamPic" ng-model="newteam.image" placeholder="Team Name">
				<br>
				<label for="SelectGame">Game: </label> 
				<select>
					<option ng-repeat="game in vm.games" ng-model="newteam.game.id">{{game.name}}</option>
				</select>
				<br>	
				<label for="InputTeamSize">Team Size: </label>
		    	<input type="number" class="form-control" id="InputTeamSize" placeholder="Team Size" min="5" max="50"/> <!-- add team size to db -->
				<br>
				<button type="submit" class="btn btn-primary" ng-click="vm.newTeam(newteam)">Create Team</button>
				<button type="submit" class="btn btn-primary" ng-click="vm.cancelButton()">Cancel</button>
	  		</fieldset>
		</form>
	</div>


<div class="container3">

	<form>
	  <fieldset class="form-register" id="show-settings">

			<!-- <label for="InputFirstName">First Name: </label> -->
		  	<input type="text" class="form-control" id="InputFirstName" ng-model="updateuser.fname" placeholder="First Name" required>
			<br>
			<!-- <label for="InputLastName">Last Name: </label> -->
		  	<input type="text" class="form-control" id="InputLastName" ng-model="updateuser.lname" placeholder="Last Name" required>
			<br>
		   <!-- <label for="InputEmail">Email address: </label> -->
		   <input type="email" class="form-control" id="InputEmail" ng-model="updateuser.email" placeholder="Email" required>
			<br>
			<!-- <label for="InputUsername">Username: </label> -->
	    	<input type="text" class="form-control" id="InputUsername" ng-model="updateuser.username" placeholder="Username" required>
			<br>
	    	<!-- <label for="InputPassword">Password: </label> -->
	    	<input type="password" class="form-control" id="InputPassword" ng-model="updateuser.password" placeholder="Password" required>
	    	
	    	<input type="password" class="form-control" id="InputPassword" ng-model="updateuser.password" placeholder="Confirm Password">
	    	
	    	
			<br>
	  </fieldset>

	</form>
	  <button type="submit" class="btn btn-primary" ng-click="vm.updatePlayer(updateuser)">Save Changes</button>
	  <button type="submit" class="btn btn-primary" ng-click="vm.cancel()">Cancel</button>

</div>
</div>
