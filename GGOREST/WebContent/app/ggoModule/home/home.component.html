<div id="main">
	<div class="card">
		<div class="content">
			<div class="post main">
				<div class="preview" class="avatar">
					<img ng-src="{{vm.player.image}}" height="153px" width="150px">
				</div>
				<div class="counter"></div>
				<div class="details"></div>

				<div class="detail">
					<table>
						<tbody>
							<tr>
								<td></td>
								<td><strong>Username:</strong></td>
								<td>{{vm.player.username}}</td>
							</tr>
							<tr>
								<td></td>
								<td><strong>Name:</strong></td>
								<td>{{vm.player.fname}} {{vm.player.lname}}</td>
							</tr>
							<tr>
								<td></td>
								<td><strong>Email:</strong></td>
								<td>{{vm.player.email}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>



			<div class="post2 sec">
				<div class="preview"></div>
				<div class="detail">Games</div>
			</div>

			<div class="post ter" ng-repeat="game in vm.games"
				ng-controller="gameModal" ng-click="open(game)">
				<div class="preview">
					<img ng-src="{{game.image}}" height="120px" width="140px">
				</div>
				<br>
				<div class="detail">{{game.name}}</div>
			</div>



			<div class="post2 sec">
				<div class="preview"></div>
				<div class="detail">Teams</div>
			</div>

			<div class="post ter" ng-repeat="team in vm.teams"
				ng-controller="teamModal" ng-click="open(team)">
				<div class="preview">
					<img ng-src="{{team.image}}" height="120px" width="140px">
				</div>
				<br>
				<div class="detail">{{team.name}}</div>
			</div>



			<div class="post2 sec">
				<div class="preview"></div>
				<div class="detail">Friends</div>
			</div>
			
			<div class="post ter" ng-repeat="friend in vm.friends"
				ng-controller="friendModal" ng-click="open(friend)">
				<div class="preview">
					<img ng-src="{{friend.image}}" height="120px" width="140px">
				</div>
				<br>
				<div class="detail">{{friend.username}}</div>
			</div>
		</div>

	</div>
</div>
