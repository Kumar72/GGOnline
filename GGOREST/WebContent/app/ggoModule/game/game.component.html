<div id="searchDiv">
	<form>
		<input type="text" placeHolder="Search" ng-model="vm.fuzzyGameSerach">
<!-- 		<input type="submit" class="button" type="submit" value="Search" ng-click="vm.fuzzyGameSearch"> -->
	</form>
</div>
<table>
	<thead>
	<tbody>
		<tr ng-repeat="game in vm.games">

		<td>{{game.name}}</td>
		<td><button class="button" ng-click="vm.addGame(game.id)">Follow Game</button></td>

		</tr>
	</tbody>
</table>
