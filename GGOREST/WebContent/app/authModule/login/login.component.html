<div class="">

	<form>
		Username: <input type="text" ng-model="user.username"/>
		<br>
		Password: <input type="password" ng-model ="user.password"/>
		<br>
		<input type="submit" value="Sign In" ng-click = "vm.login(user)"/>
		<hr>
		<input type="submit" value="Create Account" ng-click="vm.create()"/>
		<input type="submit" value="Learn More" ng-click="vm.learn()"/>

	</form>
</div>
